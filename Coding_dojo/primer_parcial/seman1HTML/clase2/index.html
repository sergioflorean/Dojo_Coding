<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify-Reproductor web</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="sidebar">
                <div class="sidebar-top">
                    <div>
                        <img class="logo" src="logo2.png" alt="">
                    </div>
                    <div class="icons-menu">
                        <img src="home.png" alt="boton home">
                        <p>inicio</p>
                    </div>
                    <div class="icons-menu">
                        <img src="search.png" alt="boton search">
                        <p>buscar</p>
                    </div>
                    <div class="icons-menu">
                        <img src="library.png" alt="boton biblioteca">
                        <p>biblioteca</p>
                    </div>                 
                </div>
                <div class="medium-bar">
                    <div class="icons-menu">
                        <img src="mas.png" alt="boton mas">
                        <p>crear playlist</p>
                    </div>
                    <div class="icons-menu">
                        <img src="corazon.png" alt="boton me gusta">
                        <p>tus me gusta</p>
                    </div>

                </div>
                <div class="sidebar-botom">
                    <div>
                        <a href="" class="cookies">cookies</a>
                        <button class="espanol">
                            <img class="img-mundito" src="mundito.png" alt="idioma">
                            Español de Latinamerica
                        </button>
                    </div>
                    

                </div>
               
                    
            </div>
            <div class="library-container">
                <div class="navbar">
                </div>
                <div class="songs-container"></div>
            </div>

        </div>
        <div class="footer">

            <div class="texto-footer">
                <p class="texto1">muestra de spotify</p>
                <p class="texto2">Regístratre para para acceder a canciones y podcasts ilimitados con algunos anuncions. No necesitas tarjeta de crédito.</p>
            </div>

        </div>
    </div>
</body>
</html>
