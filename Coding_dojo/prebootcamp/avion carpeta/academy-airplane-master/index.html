<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean{
			background-image: URL("ocean.jpg");
			width: 900px;
			height:700px; 
		}
		.player {
			position: absolute;
			background-image: URL("player.png");
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: URL("enemy.png");
			width: 70px;
			height: 75px;
		}
		.missile{
			position: absolute;
			background-color: orange;
			width: 2px;
			height: 10px;
		}

	</style>
	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
		<div id="missiles"></div>
	</div>

	<script type="text/javascript">
		
		var player = {
			left: 450,
			top: 600
		}		

		var enemies = [
			{left: 350, top: 200},
			{left: 450, top: 250},
			{left: 550, top: 150},
			{left: 250, top: 300}
		]

		var missiles = []

		function drawPlayer(){
			content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px;'></div>"
			document.getElementById("players").innerHTML = content;
		}

		function drawEnemies(){
			content = "";
			console.log(enemies);
			for (var idx=0; idx<enemies.length; idx++){
				content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px;'></div>"
			}
			document.getElementById("enemies").innerHTML = content;
		}

		function drawMissiles(){
			content = "";
			for (var idx=0; idx<missiles.length; idx++){
				content += "<div class='missile' style='left:"+missiles[idx].left+"px; top:"+missiles[idx].top+"px;'></div>";
			}
			document.getElementById("missiles").innerHTML = content;
		}


		function moveEnemies(){
			for (var idx=0; idx<enemies.length; idx++){
				enemies[idx].top = enemies[idx].top + 5;
			}
		}

		function moveMissiles(){
			for (var idx=0; idx<missiles.length; idx++){
				missiles[idx].top = missiles[idx].top - 10;
			}
		}



		document.onkeydown = function(e){
			console.log(e);
			if(e.keyCode == 37 && player.left>0){//left
				player.left = player.left - 10;
			}
			if(e.keyCode == 39 && player.left<840){//right
				player.left = player.left + 10;
			}
			if(e.keyCode == 38 && player.top>410){//up
				player.top = player.top - 10;
			}
			if(e.keyCode == 40 && player.top<630){//down
				player.top = player.top + 10;
			}
			if(e.keyCode == 32){//down
				missiles.push({left: (player.left+34), top: (player.top-8)})
				//drawMissiles();
			}
			console.log(missiles);

			drawPlayer();
		}

		function gameLoop(){
			console.log("Game loop is running!")
			drawPlayer();

			moveEnemies();
			drawEnemies();

			moveMissiles();
			drawMissiles();
			

			setTimeout(gameLoop, 100)


		}
		gameLoop();
	</script>

</body>
</html>
